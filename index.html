<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro-Task Cloud v6.0 | Personal User Storage</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="light-theme">

    <div id="auth-container" class="auth-overlay">
        <div class="auth-card">
            <h2>Pro-Task Enterprise</h2>
            <p>Tu espacio de trabajo privado</p>
            <input type="email" id="login-email" placeholder="Correo corporativo">
            <input type="password" id="login-pass" placeholder="Contrase침a">
            <div class="auth-buttons">
                <button id="btn-login" class="btn-primary">Entrar</button>
                <button id="btn-signup" class="btn-outline">Registrarse</button>
            </div>
            <p id="auth-error" class="error-text"></p>
        </div>
    </div>

    <div id="loading-screen" class="auth-overlay" style="display: none; background: rgba(255,255,255,0.9);">
        <div class="auth-card"><h3>Sincronizando con la nube...</h3></div>
    </div>

    <div id="app-container" style="display: none;">
        <header>
            <div class="header-main">
                <div class="user-meta">
                    <span id="user-display">Usuario</span>
                    <button id="btn-logout" class="btn-logout-mini">Salir</button>
                </div>
                <h1>Pro-Task Cloud <span class="v-tag">v6.0</span></h1>
                <div class="header-actions">
                    <div class="share-box">
                        <input type="email" id="share-email" placeholder="Email para compartir...">
                        <button onclick="window.addCollaborator()" class="btn-share">Compartir</button>
                    </div>
                    <button id="btn-theme" class="btn-icon">游깹</button>
                    <button onclick="window.exportToCSV()" class="btn-secondary">CSV</button>
                    <button id="btn-toggle-log" class="btn-secondary">Logs</button>
                </div>
            </div>
            <div id="board-stats" class="stats-bar"></div>
        </header>

        <main class="board">
            <div class="list" data-id="todo" ondrop="window.drop(event)" ondragover="window.allowDrop(event)">
                <div class="list-header"><h3>Pendientes</h3></div>
                <div class="cards-container" id="todo"></div>
                <div class="add-card-container">
                    <input type="text" placeholder="Nueva tarea..." class="card-input">
                    <button onclick="window.handleAddNewCard(this)" class="btn-add-task">+ A침adir</button>
                </div>
            </div>
            <div class="list" data-id="in-progress" ondrop="window.drop(event)" ondragover="window.allowDrop(event)">
                <div class="list-header"><h3>En Proceso</h3></div>
                <div class="cards-container" id="in-progress"></div>
                <div class="add-card-container">
                    <input type="text" placeholder="Haciendo..." class="card-input">
                    <button onclick="window.handleAddNewCard(this)" class="btn-add-task">+ A침adir</button>
                </div>
            </div>
            <div class="list" data-id="done" ondrop="window.drop(event)" ondragover="window.allowDrop(event)">
                <div class="list-header"><h3>Finalizado</h3></div>
                <div class="cards-container" id="done"></div>
                <div class="add-card-container">
                    <input type="text" placeholder="Hecho..." class="card-input">
                    <button onclick="window.handleAddNewCard(this)" class="btn-add-task">+ A침adir</button>
                </div>
            </div>
        </main>
    </div>

    <aside id="history-panel" class="side-panel">
        <div class="panel-header"><h3>Actividad</h3><button id="close-history">칑</button></div>
        <div id="history-log" class="panel-content"></div>
    </aside>

    <div id="card-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="window.closeModal()">&times;</span>
            <div class="modal-body-scroll">
                <input type="text" id="modal-title" class="editable-title">
                <div class="modal-grid">
                    <div class="modal-section">
                        <h4>Prioridad</h4>
                        <select id="modal-priority" class="priority-select" onchange="window.updatePriority()">
                            <option value="low">Baja (Verde)</option>
                            <option value="medium">Media (Amarillo)</option>
                            <option value="high">Alta (Rojo)</option>
                        </select>
                    </div>
                    <div class="modal-section">
                        <h4>Responsables</h4>
                        <div id="modal-members" class="avatar-selection-list"></div>
                    </div>
                </div>
                <textarea id="modal-desc" placeholder="Descripci칩n..."></textarea>
                <div class="modal-section">
                    <h4>Checklist <span id="check-percent">0%</span></h4>
                    <div class="progress-bar"><div id="progress-fill"></div></div>
                    <div id="modal-checklist"></div>
                    <div class="add-check-item">
                        <input type="text" id="new-check-input"><button onclick="window.addChecklistItem()">+</button>
                    </div>
                </div>
                <button onclick="window.archiveCardFromModal()" class="btn-danger">Eliminar Definitivamente</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
