<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro-Task v19.1 | Stable</title>
    <style>
        :root { --primary: #0079bf; --bg: #ffffff; --sidebar: #f4f5f7; --text: #172b4d; --success: #61bd4f; --danger: #eb5a46; --warning: #ff9f1a; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; color: var(--text); }
        
        /* Layout */
        .app-container { display: flex; width: 100%; height: 100%; }
        .sidebar { width: 260px; background: var(--sidebar); border-right: 1px solid #ddd; display: flex; flex-direction: column; }
        .sidebar-section { padding: 15px 15px 5px; font-size: 0.75rem; font-weight: bold; color: #5e6c84; text-transform: uppercase; letter-spacing: 0.5px; }
        .board-list { overflow-y: auto; flex: 1; padding: 0 10px; }
        
        .board-item { padding: 10px; margin-bottom: 4px; cursor: pointer; border-radius: 4px; display: flex; align-items: center; gap: 8px; font-size: 0.9rem; color: #172b4d; position: relative; transition: 0.2s; }
        .board-item:hover { background: rgba(9,30,66,0.08); }
        .board-item.active { background: #e4f0f6; color: var(--primary); font-weight: 600; }
        
        /* Estilos de Notificaci√≥n en Lista */
        .board-item.unread { background: #fff0f0; border-left: 3px solid var(--danger); }
        .board-item.unread::after { content: ''; position: absolute; right: 10px; top: 50%; transform: translateY(-50%); width: 8px; height: 8px; background: var(--danger); border-radius: 50%; }
        .badge-new { background: var(--danger); color: white; font-size: 0.65rem; padding: 2px 6px; border-radius: 4px; font-weight: bold; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

        .main { flex: 1; display: flex; flex-direction: column; background: white; position: relative; }
        header { background: var(--primary); padding: 0 20px; height: 50px; display: flex; align-items: center; justify-content: space-between; color: white; }
        
        /* Bell Notification */
        .notification-bell { position: relative; cursor: pointer; padding: 8px; margin-right: 15px; border-radius: 50%; transition: 0.2s; }
        .notification-bell:hover { background: rgba(255,255,255,0.2); }
        .bell-count { position: absolute; top: 0; right: 0; background: var(--danger); color: white; border-radius: 50%; font-size: 0.7rem; width: 18px; height: 18px; display: flex; align-items: center; justify-content: center; font-weight: bold; border: 2px solid var(--primary); }

        /* Kanban */
        .kanban { display: flex; padding: 20px; gap: 15px; overflow-x: auto; height: 100%; align-items: flex-start; background: #fff; }
        .list { background: #ebecf0; width: 280px; min-width: 280px; border-radius: 8px; padding: 10px; max-height: 90%; display: flex; flex-direction: column; }
        .cards { flex: 1; overflow-y: auto; min-height: 20px; }
        .card { background: white; padding: 10px; margin-bottom: 8px; border-radius: 4px; box-shadow: 0 1px 2px #00000030; cursor: pointer; border-left: 4px solid #ccc; font-size: 0.9rem; position: relative; }
        .card.low { border-left-color: var(--success); }
        .card.medium { border-left-color: #f2d600; }
        .card.high { border-left-color: var(--danger); }
        
        /* Modales */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: flex; justify-content: center; align-items: center; z-index: 2000; }
        .box { background: white; padding: 25px; border-radius: 8px; width: 320px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .modal-lg { width: 500px; max-height: 90vh; overflow-y: auto; }
        
        input, select, textarea { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #dfe1e6; border-radius: 4px; box-sizing: border-box; }
        button { padding: 10px; width: 100%; background: var(--primary); color: white; border: none; cursor: pointer; margin-top: 10px; border-radius: 4px; font-weight: 600; }
        button.secondary { background: transparent; color: white; border: 1px solid rgba(255,255,255,0.4); width: auto; padding: 6px 12px; font-size: 0.9rem; margin: 0; }
        button.danger { background: var(--danger); }
        
        /* Toast Pop-up Interactivo */
        #toast { position: fixed; top: 70px; right: 20px; background: #172b4d; color: white; padding: 15px; border-radius: 5px; opacity: 0; pointer-events: none; transition: opacity 0.3s; z-index: 5000; box-shadow: 0 5px 15px rgba(0,0,0,0.3); max-width: 300px; cursor: pointer; border-left: 5px solid var(--success); }
        #toast:hover { transform: scale(1.02); }
        #toast.show { opacity: 1; pointer-events: auto; }
        #toast-subtitle { font-size: 0.8rem; opacity: 0.8; margin-top: 5px; display: block;}
    </style>
</head>
<body>

    <div id="toast" onclick="openToastBoard()">
        <strong id="toast-title">Notificaci√≥n</strong>
        <div id="toast-msg"></div> <span id="toast-subtitle">Haz clic para ver</span>
    </div>

    <div id="auth-screen" class="overlay" style="background: var(--primary);">
        <div class="box">
            <h2 style="color:var(--primary); margin-top:0;">Pro-Task v19.1</h2>
            <p>Versi√≥n Estable</p>
            <input type="email" id="email" placeholder="Correo electr√≥nico">
            <input type="password" id="password" placeholder="Contrase√±a">
            <button onclick="login()">Entrar</button>
            <button onclick="register()" style="background: white; color: var(--primary); border: 1px solid var(--primary);">Crear Cuenta</button>
            <p id="auth-msg" style="color:red; font-size: 0.8rem; margin-top: 10px; text-align: center;"></p>
        </div>
    </div>

    <div id="app-screen" class="app-container" style="display: none;">
        <div class="sidebar">
            <div class="sidebar-section">MIS PROYECTOS</div>
            <div id="my-boards" class="board-list" style="flex:0 0 auto; max-height: 40%;"></div>
            
            <div class="sidebar-section">COMPARTIDOS CONMIGO</div>
            <div id="shared-boards" class="board-list"></div>

            <div style="padding:15px; border-top: 1px solid #ddd;">
                <button onclick="createBoard()">+ Nuevo Tablero</button>
            </div>
        </div>

        <div class="main">
            <header>
                <div style="display: flex; align-items: center; gap: 15px;">
                    <strong id="header-title" style="font-size: 1.1rem;">Panel Principal</strong>
                    <span id="save-status" style="font-size: 0.75rem; background: rgba(0,0,0,0.2); padding: 3px 8px; border-radius: 4px; display: none;">Guardando...</span>
                </div>
                
                <div style="display: flex; align-items: center; gap: 10px;">
                    <div class="notification-bell" onclick="openNextUnread()" title="Ver siguiente notificaci√≥n">
                        üîî
                        <div id="bell-count" class="bell-count" style="display:none;">0</div>
                    </div>

                    <button id="btn-share" class="secondary" onclick="openShareModal()" style="display:none;">üë§ Compartir</button>
                    <span id="user-display" style="font-size: 0.85rem; opacity: 0.9;"></span>
                    <button class="secondary" onclick="logout()">Salir</button>
                </div>
            </header>

            <div id="kanban" class="kanban">
                <div style="margin: 100px auto; text-align: center; color: #888;">
                    <h3>Bienvenido</h3>
                    <p>Haz clic en la campana üîî para ver tus pendientes.</p>
                </div>
            </div>
        </div>
    </div>

    <div id="share-modal" class="overlay" style="display: none;">
        <div class="box">
            <span onclick="document.getElementById('share-modal').style.display='none'" style="float:right; cursor:pointer;">&times;</span>
            <h3>Compartir Proyecto</h3>
            <p style="font-size:0.9rem; color:#666;">Ingresa el correo exacto del usuario.</p>
            <input type="email" id="share-email" placeholder="usuario@correo.com">
            <button onclick="shareBoard()">Enviar Invitaci√≥n</button>
        </div>
    </div>

    <div id="task-modal" class="overlay" style="display: none;">
        <div class="box modal-lg">
            <span onclick="closeModal()" style="float:right; cursor:pointer; font-size:1.5rem;">&times;</span>
            <input type="text" id="m-title" style="font-size:1.4rem; font-weight:bold; border:none; padding-left:0;">
            <select id="m-priority" onchange="updateTask()">
                <option value="low">Baja (Verde)</option>
                <option value="medium">Media (Amarillo)</option>
                <option value="high">Alta (Rojo)</option>
            </select>
            <textarea id="m-desc" rows="5" placeholder="Descripci√≥n..." onblur="updateTask()"></textarea>
            
            <h4>Checklist</h4>
            <div id="m-checklist"></div>
            <div style="display:flex; gap:5px;">
                <input id="m-new-check" placeholder="Nueva tarea...">
                <button onclick="addCheck()" style="width:auto;">+</button>
            </div>
            
            <button onclick="deleteTask()" class="danger" style="margin-top:20px;">Eliminar Tarea</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, query, where, orderBy, serverTimestamp, arrayUnion } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // CONFIG (TUS LLAVES)
        const firebaseConfig = {
            apiKey: "AIzaSyAQnrIODc_2Qv_Snow02X-Sq8_PHwMoRVk",
            authDomain: "trello-d2532.firebaseapp.com",
            projectId: "trello-d2532",
            storageBucket: "trello-d2532.firebasestorage.app",
            messagingSenderId: "630892154656",
            appId: "1:630892154656:web:1d0dfce355216a1d879145"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app, "pro-task-app");

        let currentUser = null;
        let currentBoardId = null;
        let boardData = null;
        let unsubscribeBoard = null;
        let pendingToastBoardId = null;
        
        let seenBoards = JSON.parse(localStorage.getItem('seenBoards') || '[]');

        // AUTH
        window.login = () => signInWithEmailAndPassword(auth, _val('email').toLowerCase(), _val('password')).catch(e => _err(e.message));
        window.register = () => createUserWithEmailAndPassword(auth, _val('email').toLowerCase(), _val('password')).catch(e => _err(e.message));
        window.logout = () => { localStorage.removeItem('lastBoard'); signOut(auth); location.reload(); };

        onAuthStateChanged(auth, user => {
            if (user) {
                currentUser = user;
                document.getElementById('user-display').innerText = user.email;
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('app-screen').style.display = 'flex';
                initDashboard();
            } else {
                document.getElementById('auth-screen').style.display = 'flex';
                document.getElementById('app-screen').style.display = 'none';
            }
        });

        function initDashboard() {
            const qMy = query(collection(db, 'boards'), where('ownerId', '==', currentUser.uid));
            onSnapshot(qMy, snap => renderList('my-boards', snap));

            const qShared = query(collection(db, 'boards'), where('members', 'array-contains', currentUser.email));
            let isFirstLoad = true;

            onSnapshot(qShared, snap => {
                let unreadCount = 0;
                const container = document.getElementById('shared-boards');
                container.innerHTML = '';

                if (snap.empty) {
                    container.innerHTML = '<div style="padding:10px; color:#999; font-size:0.8rem;">Ninguno</div>';
                }

                snap.docChanges().forEach(change => {
                    if (change.type === "added" && !isFirstLoad) {
                        const bData = change.doc.data();
                        if(bData.ownerId !== currentUser.uid) { 
                             showToast("üîî Nueva Invitaci√≥n", `Te invitaron a: ${bData.name}`, change.doc.id);
                        }
                    }
                });

                snap.forEach(d => {
                    const data = d.data();
                    if (data.ownerId === currentUser.uid) return;

                    const isUnread = !seenBoards.includes(d.id);
                    if (isUnread) unreadCount++;

                    const div = document.createElement('div');
                    div.className = `board-item ${currentBoardId === d.id ? 'active' : ''} ${isUnread ? 'unread' : ''}`;
                    div.innerHTML = `
                        <span>üë• ${data.name}</span>
                        ${isUnread ? '<span class="badge-new">NUEVO</span>' : ''}
                    `;
                    div.onclick = () => openBoard(d.id, true);
                    container.appendChild(div);
                });

                updateBell(unreadCount);
                isFirstLoad = false;
            });

            const lastId = localStorage.getItem('lastBoard');
            if (lastId) openBoard(lastId);
        }

        window.openNextUnread = () => {
            const firstUnread = document.querySelector('.board-item.unread');
            if (firstUnread) firstUnread.click();
            else alert("¬°Est√°s al d√≠a!");
        };

        function updateBell(count) {
            const badge = document.getElementById('bell-count');
            if (count > 0) {
                badge.style.display = 'flex';
                badge.innerText = count;
            } else {
                badge.style.display = 'none';
            }
        }

        window.createBoard = async () => {
            const name = prompt("Nombre del Proyecto:");
            if (!name) return;
            try {
                const ref = await addDoc(collection(db, 'boards'), {
                    name: name,
                    ownerId: currentUser.uid,
                    ownerEmail: currentUser.email,
                    members: [currentUser.email], 
                    createdAt: serverTimestamp(),
                    columns: { todo: [], doing: [], done: [] }
                });
                openBoard(ref.id);
                showToast("‚úÖ Creado", "Proyecto listo para usar");
            } catch (e) { alert("Error: " + e.message); }
        };

        window.openBoard = (id, markAsRead = false) => {
            if (unsubscribeBoard) unsubscribeBoard();
            
            if (markAsRead && !seenBoards.includes(id)) {
                seenBoards.push(id);
                localStorage.setItem('seenBoards', JSON.stringify(seenBoards));
                
                const item = document.querySelector(`.board-item[onclick*="${id}"]`);
                if(item) {
                    item.classList.remove('unread');
                    item.querySelector('.badge-new')?.remove();
                    const bell = document.getElementById('bell-count');
                    let c = parseInt(bell.innerText) || 0;
                    if(c > 0) updateBell(c - 1);
                }
            }

            currentBoardId = id;
            localStorage.setItem('lastBoard', id);
            
            document.querySelectorAll('.board-item').forEach(el => el.classList.remove('active'));
            const activeItem = document.querySelector(`.board-item[onclick*="${id}"]`);
            if(activeItem) activeItem.classList.add('active');

            unsubscribeBoard = onSnapshot(doc(db, 'boards', id), (snap) => {
                if (!snap.exists()) {
                    document.getElementById('kanban').innerHTML = "<p>Tablero no encontrado.</p>";
                    return;
                }
                boardData = snap.data();
                document.getElementById('header-title').innerText = boardData.name;
                document.getElementById('btn-share').style.display = (boardData.ownerId === currentUser.uid) ? 'block' : 'none';
                renderKanban();
            });
        };

        // --- TOAST INTERACTIVO ---
        function showToast(title, msg, boardId = null) {
            const t = document.getElementById('toast');
            document.getElementById('toast-title').innerText = title;
            document.getElementById('toast-msg').innerText = msg; // AHORA S√ç EXISTE
            
            pendingToastBoardId = boardId;
            
            if (boardId) {
                document.getElementById('toast-subtitle').innerText = "Haz clic para abrir";
                t.style.cursor = "pointer";
            } else {
                document.getElementById('toast-subtitle').innerText = "";
                t.style.cursor = "default";
            }

            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 5000);
        }

        window.openToastBoard = () => {
            if (pendingToastBoardId) {
                openBoard(pendingToastBoardId, true);
                document.getElementById('toast').classList.remove('show');
            }
        };

        window.openShareModal = () => document.getElementById('share-modal').style.display = 'flex';
        window.shareBoard = async () => {
            const email = document.getElementById('share-email').value.trim().toLowerCase();
            if (!email) return;
            try {
                await updateDoc(doc(db, 'boards', currentBoardId), { members: arrayUnion(email) });
                showToast("Invitaci√≥n Enviada", `Usuario ${email} a√±adido.`);
                document.getElementById('share-modal').style.display = 'none';
                document.getElementById('share-email').value = '';
            } catch (e) { alert("Error: " + e.message); }
        };

        function renderKanban() {
            const container = document.getElementById('kanban');
            container.innerHTML = '';
            const cols = { todo: "Pendientes", doing: "En Proceso", done: "Hecho" };
            Object.keys(cols).forEach(key => {
                const list = document.createElement('div'); list.className = 'list';
                list.innerHTML = `<h4 style="margin:0 0 10px;">${cols[key]}</h4><div class="cards" id="${key}"></div><button class="secondary" style="color:#666; border:1px dashed #ccc;" onclick="addTask('${key}')">+ A√±adir</button>`;
                const cardsDiv = list.querySelector('.cards');
                cardsDiv.ondragover = e => e.preventDefault(); cardsDiv.ondrop = e => handleDrop(e, key);
                (boardData.columns[key] || []).forEach(task => {
                    const card = document.createElement('div'); card.className = `card ${task.priority}`; card.draggable = true;
                    card.innerHTML = `<div>${task.title}</div>`;
                    if(task.checklist && task.checklist.length > 0) { const done = task.checklist.filter(c => c.done).length; card.innerHTML += `<div style="font-size:0.75rem; color:#666; margin-top:5px;">‚òë ${done}/${task.checklist.length}</div>`; }
                    card.ondragstart = e => e.dataTransfer.setData('text', JSON.stringify({id: task.id, src: key})); card.onclick = () => openTaskModal(task, key);
                    cardsDiv.appendChild(card);
                });
                container.appendChild(list);
            });
        }
        async function save() { if (!currentBoardId) return; document.getElementById('save-status').style.display = 'block'; await updateDoc(doc(db, 'boards', currentBoardId), { columns: boardData.columns }); setTimeout(() => document.getElementById('save-status').style.display = 'none', 1000); }
        window.addTask = (col) => { const t = prompt("Tarea:"); if(!t) return; boardData.columns[col].push({ id: Date.now().toString(), title: t, priority: 'low', desc: '', checklist: [] }); renderKanban(); save(); };
        window.handleDrop = (e, dest) => { e.preventDefault(); const {id, src} = JSON.parse(e.dataTransfer.getData('text')); if(src === dest) return; const idx = boardData.columns[src].findIndex(x => x.id === id); const [task] = boardData.columns[src].splice(idx, 1); boardData.columns[dest].push(task); renderKanban(); save(); };
        let editT = null;
        window.openTaskModal = (task, col) => { editT = task; document.getElementById('m-title').value = task.title; document.getElementById('m-priority').value = task.priority; document.getElementById('m-desc').value = task.desc || ''; renderChecks(); document.getElementById('task-modal').style.display = 'flex'; };
        window.closeModal = () => document.getElementById('task-modal').style.display = 'none';
        window.renderChecks = () => { document.getElementById('m-checklist').innerHTML = (editT.checklist||[]).map((c, i) => `<div style="display:flex; gap:10px; align-items:center; margin-bottom:5px;"><input type="checkbox" ${c.done?'checked':''} onchange="toggleCheck(${i})" style="width:20px;"><span style="${c.done?'text-decoration:line-through; color:#aaa':''}">${c.text}</span><span style="color:red; cursor:pointer; margin-left:auto;" onclick="delCheck(${i})">&times;</span></div>`).join(''); };
        window.addCheck = () => { const v = document.getElementById('m-new-check').value; if(!v) return; if(!editT.checklist) editT.checklist = []; editT.checklist.push({text: v, done: false}); document.getElementById('m-new-check').value = ''; renderChecks(); save(); };
        window.toggleCheck = (i) => { editT.checklist[i].done = !editT.checklist[i].done; renderChecks(); save(); };
        window.delCheck = (i) => { editT.checklist.splice(i, 1); renderChecks(); save(); };
        window.updateTask = () => { editT.title = document.getElementById('m-title').value; editT.priority = document.getElementById('m-priority').value; editT.desc = document.getElementById('m-desc').value; renderKanban(); save(); };
        window.deleteTask = () => { if(!confirm("¬øEliminar?")) return; Object.keys(boardData.columns).forEach(k => { boardData.columns[k] = boardData.columns[k].filter(x => x.id !== editT.id); }); closeModal(); renderKanban(); save(); };
        
        function _val(id) { return document.getElementById(id).value; }
        function _err(msg) { document.getElementById('auth-msg').innerText = msg; }
        
        function renderList(elementId, snap) {
             const container = document.getElementById(elementId);
             container.innerHTML = '';
             if (snap.empty) { container.innerHTML = '<div style="padding:10px; color:#999; font-size:0.8rem;">Ninguno</div>'; return; }
             snap.forEach(d => {
                 const data = d.data();
                 const div = document.createElement('div');
                 div.className = `board-item ${currentBoardId === d.id ? 'active' : ''}`;
                 div.innerHTML = `<span>üìÅ ${data.name}</span>`;
                 div.onclick = () => openBoard(d.id);
                 container.appendChild(div);
             });
        }
        document.getElementById('m-title').onblur = updateTask;
    </script>
</body>
</html>
