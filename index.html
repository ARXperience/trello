<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pro-Task Cloud v9.0 | User Folders System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div id="auth-container" class="auth-overlay">
        <div class="auth-card">
            <h2 style="color:var(--bg-main)">Pro-Task Enterprise</h2>
            <p>Inicia sesi贸n para abrir tus carpetas</p>
            <input type="email" id="login-email" placeholder="Email corporativo" style="width:100%; padding:10px; margin-bottom:10px; box-sizing:border-box;">
            <input type="password" id="login-pass" placeholder="Contrase帽a" style="width:100%; padding:10px; margin-bottom:15px; box-sizing:border-box;">
            <button id="btn-login" class="btn-primary">Entrar al Sistema</button>
            <button id="btn-signup" style="background:none; border:none; color:var(--bg-main); cursor:pointer; margin-top:15px; text-decoration:underline;">Crear mi espacio de trabajo</button>
        </div>
    </div>

    <div id="loading-screen" class="auth-overlay" style="display: none; background: rgba(255,255,255,0.95); z-index: 6000;">
        <div class="auth-card" style="box-shadow:none; background:transparent;"><h3>Abriendo carpetas seguras...</h3></div>
    </div>

    <div id="app-container" style="display: none; width: 100%;">
        <aside class="sidebar">
            <div class="sidebar-header">Mis Carpetas / Proyectos</div>
            <div id="user-folders" class="folder-list"></div>
            
            <div class="sidebar-header" style="border-top:1px solid #ddd">Proyectos Compartidos</div>
            <div id="shared-folders" class="folder-list"></div>
            
            <div style="padding:20px;">
                <button onclick="window.createNewFolder()" class="btn-primary" style="background:var(--bg-main)">+ Nuevo Proyecto</button>
            </div>
        </aside>

        <div class="main-content">
            <header>
                <h2 id="current-folder-name">Selecciona un Proyecto</h2>
                <div style="display:flex; gap:10px; align-items:center;">
                    <input type="email" id="share-email" placeholder="Invitar por email..." style="border:none; padding:6px; border-radius:4px; width:180px;">
                    <button onclick="window.shareCurrentFolder()" style="background:var(--accent); color:white; border:none; padding:6px 12px; border-radius:4px; cursor:pointer; font-weight:bold;">Compartir</button>
                    <button id="btn-logout" style="background:none; color:white; border:1px solid white; cursor:pointer; padding:4px 8px; border-radius:4px;">Cerrar Sesi贸n</button>
                </div>
            </header>
            <main class="board-area" id="kanban-board"></main>
        </div>
    </div>

    <div id="card-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="window.closeModal()">&times;</span>
            <div class="modal-scroll">
                <input type="text" id="modal-title" style="width:100%; font-size:1.8rem; font-weight:bold; border:none; background:transparent; outline:none;">
                
                <h4 style="margin-top:20px;">Prioridad</h4>
                <select id="modal-priority" onchange="window.updatePriority()" style="width:100%; padding:10px; border-radius:5px;">
                    <option value="low">Baja</option>
                    <option value="medium">Media</option>
                    <option value="high">Alta</option>
                </select>

                <h4 style="margin-top:20px;">Descripci贸n</h4>
                <textarea id="modal-desc" style="width:100%; height:100px; padding:10px; border-radius:5px; border:1px solid #ddd;"></textarea>

                <h4 style="margin-top:20px;">Checklist</h4>
                <div id="modal-checklist"></div>
                <div style="display:flex; gap:8px; margin-top:10px;">
                    <input type="text" id="new-check-input" style="flex:1; padding:8px;">
                    <button onclick="window.addChecklistItem()" class="btn-primary" style="width:auto; padding:0 15px;">+</button>
                </div>

                <button onclick="window.deleteCard()" class="btn-danger" style="margin-top:30px; background:var(--error); color:white; border:none; padding:10px; border-radius:5px; width:100%; cursor:pointer; font-weight:bold;">Eliminar Tarea</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './js/firebase-engine.js';
        import { signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        import { collection, query, where, onSnapshot, doc, setDoc, addDoc, updateDoc, collectionGroup } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        let currentUser = null;
        let activeFolderId = localStorage.getItem('lastFolderId') || null;
        let folderData = null;
        let unsubscribe = null;
        let isSyncReady = false;

        // --- AUTENTICACIN ---
        document.getElementById('btn-login').onclick = () => signInWithEmailAndPassword(auth, document.getElementById('login-email').value, document.getElementById('login-pass').value).catch(e => alert("Acceso denegado"));
        document.getElementById('btn-signup').onclick = () => createUserWithEmailAndPassword(auth, document.getElementById('login-email').value, document.getElementById('login-pass').value).catch(e => alert(e.message));
        document.getElementById('btn-logout').onclick = () => { localStorage.clear(); signOut(auth); };

        onAuthStateChanged(auth, user => {
            if (user) {
                currentUser = user;
                document.getElementById('auth-container').style.display = 'none';
                document.getElementById('app-container').style.display = 'flex';
                loadUserSpace(); // Carga las carpetas del usuario
                if(activeFolderId) openFolder(activeFolderId);
            } else {
                document.getElementById('auth-container').style.display = 'flex';
                document.getElementById('app-container').style.display = 'none';
            }
        });

        // --- GESTIN DE CARPETAS (USERS -> ID -> BOARDS) ---
        function loadUserSpace() {
            // Buscamos en la sub-colecci贸n privada del usuario
            const foldersRef = collection(db, "users", currentUser.uid, "boards");
            onSnapshot(foldersRef, snap => {
                const cont = document.getElementById('user-folders');
                cont.innerHTML = '';
                snap.forEach(d => {
                    const item = document.createElement('div');
                    item.className = `folder-item ${d.id === activeFolderId ? 'active' : ''}`;
                    item.innerHTML = ` <span>${d.data().name}</span>`;
                    item.onclick = () => openFolder(d.id);
                    cont.appendChild(item);
                });
            });

            // Buscamos tableros compartidos (usando una colecci贸n global para esto)
            const sharedQuery = query(collectionGroup(db, "boards"), where("collaborators", "array-contains", currentUser.email.toLowerCase()));
            onSnapshot(sharedQuery, snap => {
                const cont = document.getElementById('shared-folders');
                cont.innerHTML = '';
                snap.forEach(d => {
                    const item = document.createElement('div');
                    item.className = `folder-item ${d.id === activeFolderId ? 'active' : ''}`;
                    item.innerHTML = ` <span>${d.data().name}</span>`;
                    item.onclick = () => openFolder(d.id, d.ref.parent.parent.id); // Guardamos el ID del due帽o
                    cont.appendChild(item);
                });
            });
        }

        window.createNewFolder = async () => {
            const name = prompt("Nombre del nuevo proyecto:");
            if(!name) return;
            const newProject = {
                name: name,
                created: Date.now(),
                collaborators: [],
                data: { todo: [], 'in-progress': [], done: [] }
            };
            // Guardamos f铆sicamente dentro de la "carpeta" del usuario
            const docRef = await addDoc(collection(db, "users", currentUser.uid, "boards"), newProject);
            openFolder(docRef.id);
        };

        function openFolder(boardId, ownerId = currentUser.uid) {
            if(unsubscribe) unsubscribe();
            isSyncReady = false;
            activeFolderId = boardId;
            localStorage.setItem('lastFolderId', boardId);
            document.getElementById('loading-screen').style.display = 'flex';

            // Apuntamos al documento exacto en la carpeta del due帽o
            unsubscribe = onSnapshot(doc(db, "users", ownerId, "boards", boardId), snap => {
                if(!snap.exists()) {
                    document.getElementById('loading-screen').style.display = 'none';
                    return;
                }
                folderData = snap.data();
                isSyncReady = true;
                document.getElementById('current-folder-name').innerText = folderData.name;
                renderKanban();
                document.getElementById('loading-screen').style.display = 'none';
            });
        }

        // --- LGICA DE TABLERO ---
        function renderKanban() {
            const canvas = document.getElementById('kanban-board');
            canvas.innerHTML = '';
            ['todo', 'in-progress', 'done'].forEach(col => {
                const list = document.createElement('div');
                list.className = 'list';
                list.innerHTML = `<h3>${col.toUpperCase()}</h3><div class="cards-container"></div>`;
                const container = list.querySelector('.cards-container');
                
                (folderData.data[col] || []).forEach(card => {
                    const cEl = document.createElement('div');
                    cEl.className = `card ${card.priority || 'low'}`;
                    cEl.innerText = card.title;
                    cEl.onclick = () => openModal(card.id);
                    container.appendChild(cEl);
                });

                const addBtn = document.createElement('div');
                addBtn.innerHTML = `<input type="text" placeholder="Tarea..." style="width:100%; padding:5px;"><button onclick="window.addTask('${col}', this)" class="btn-primary" style="margin-top:5px;">+</button>`;
                list.appendChild(addBtn);
                canvas.appendChild(list);
            });
        }

        async function safeUpdate() {
            if(!isSyncReady) return;
            // Actualiza el documento en la carpeta correspondiente
            const ownerId = folderData.owner || currentUser.uid;
            await updateDoc(doc(db, "users", ownerId, "boards", activeFolderId), { data: folderData.data, collaborators: folderData.collaborators || [] });
        }

        window.addTask = (col, btn) => {
            const input = btn.previousElementSibling; if(!input.value) return;
            folderData.data[col].push({ id: 'c'+Date.now(), title: input.value, priority: 'low', checklist: [], desc: '' });
            input.value = ''; renderKanban(); safeUpdate();
        };

        // --- MODAL Y FUNCIONES ---
        let currentEditingId = null;
        function openModal(id) {
            currentEditingId = id; const card = findCard(id);
            document.getElementById('modal-title').value = card.title;
            document.getElementById('modal-desc').value = card.desc || '';
            document.getElementById('modal-priority').value = card.priority || 'low';
            renderChecklist(card);
            document.getElementById('card-modal').style.display = 'block';
        }
        function findCard(id) { return [...folderData.data.todo, ...folderData.data['in-progress'], ...folderData.data.done].find(c => c.id === id); }
        window.closeModal = () => document.getElementById('card-modal').style.display = 'none';

        window.updatePriority = () => { findCard(currentEditingId).priority = document.getElementById('modal-priority').value; renderKanban(); safeUpdate(); };
        window.addChecklistItem = () => {
            const card = findCard(currentEditingId); card.checklist = card.checklist || [];
            card.checklist.push({ text: document.getElementById('new-check-input').value, done: false });
            document.getElementById('new-check-input').value = ''; renderChecklist(card); safeUpdate();
        };
        function renderChecklist(card) {
            const cont = document.getElementById('modal-checklist');
            cont.innerHTML = (card.checklist || []).map((it, i) => `<div><input type="checkbox" ${it.done ? 'checked' : ''} onchange="window.toggleCheck(${i})"> ${it.text}</div>`).join('');
        }
        window.toggleCheck = (i) => { const card = findCard(currentEditingId); card.checklist[i].done = !card.checklist[i].done; renderChecklist(card); safeUpdate(); };
        window.deleteCard = () => { if(!confirm("Borrar?")) return; ['todo','in-progress','done'].forEach(c => folderData.data[c] = folderData.data[c].filter(x => x.id !== currentEditingId)); window.closeModal(); renderKanban(); safeUpdate(); };

        window.shareCurrentFolder = () => {
            const email = document.getElementById('share-email').value.toLowerCase().trim();
            if(!email) return;
            if(!folderData.collaborators) folderData.collaborators = [];
            folderData.collaborators.push(email);
            alert("Invitado enviado a " + email); safeUpdate();
        };

        document.getElementById('modal-title').onblur = e => { findCard(currentEditingId).title = e.target.value; renderKanban(); safeUpdate(); };
        document.getElementById('modal-desc').onblur = e => { findCard(currentEditingId).desc = e.target.value; safeUpdate(); };
    </script>
</body>
</html>
