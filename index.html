<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro-Task Enterprise v11 | Modular System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div id="auth-container" class="overlay">
        <div class="card auth-card">
            <h2>Pro-Task Enterprise</h2>
            <p>Gestión de Proyectos Segura</p>
            <input type="email" id="login-email" placeholder="Correo corporativo">
            <input type="password" id="login-pass" placeholder="Contraseña">
            
            <div class="btn-group">
                <button id="btn-login" class="btn-primary">Iniciar Sesión</button>
                <button id="btn-signup" class="btn-secondary">Registrarse</button>
            </div>
            <p id="auth-error" class="error-msg"></p>
        </div>
    </div>

    <div id="loading-screen" class="overlay" style="display: none;">
        <div class="loader-content">
            <div class="spinner"></div>
            <h3 id="loading-text">Conectando...</h3>
        </div>
    </div>

    <div id="app-container" class="app-layout" style="display: none;">
        
        <aside class="sidebar">
            <div class="sidebar-header">MIS CARPETAS</div>
            <div id="my-folders-list" class="folder-list">
                </div>

            <div class="sidebar-header">COMPARTIDOS</div>
            <div id="shared-folders-list" class="folder-list"></div>

            <button id="btn-new-folder" class="btn-new">+ Nueva Carpeta</button>
        </aside>

        <main class="content">
            <header>
                <h2 id="board-title">Selecciona una carpeta</h2>
                <div class="header-controls">
                    <input type="email" id="invite-email" placeholder="Invitar usuario...">
                    <button id="btn-share" class="btn-small">Compartir</button>
                    <span id="user-display">Usuario</span>
                    <button id="btn-logout" class="btn-logout">Salir</button>
                </div>
            </header>

            <div id="kanban-board" class="kanban-area">
                <div class="empty-state">
                    Selecciona o crea una carpeta en el menú izquierdo para comenzar.
                </div>
            </div>
        </main>
    </div>

    <div id="task-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-body">
                <input type="text" id="modal-title" placeholder="Título de la tarea">
                
                <div class="row">
                    <select id="modal-priority">
                        <option value="low">Prioridad Baja</option>
                        <option value="medium">Prioridad Media</option>
                        <option value="high">Prioridad Alta</option>
                    </select>
                </div>

                <textarea id="modal-desc" placeholder="Descripción detallada..."></textarea>

                <h4>Checklist</h4>
                <div id="checklist-container"></div>
                <div class="row">
                    <input type="text" id="new-check-text" placeholder="Nueva sub-tarea...">
                    <button id="btn-add-check" class="btn-small">Añadir</button>
                </div>

                <button id="btn-delete-card" class="btn-danger">Eliminar Tarea</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>

</body>
</html>
