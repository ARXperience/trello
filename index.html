<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro-Task v36 | Ultimate Stable</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        /* --- ESTILOS GENERALES --- */
        :root {
            --primary: #0079bf; --primary-dark: #055a8c;
            --bg: #ffffff; --sidebar: #f4f5f7; --surface: #ffffff;
            --text: #172b4d; --text-sub: #5e6c84; --border: #dfe1e6;
            --success: #61bd4f; --danger: #eb5a46; --warning: #ff9f1a;
            --shadow: 0 1px 2px rgba(0,0,0,0.15); --radius: 6px;
        }
        [data-theme="dark"] {
            --primary: #4a90e2; --bg: #1e1e1e; --sidebar: #252526; --surface: #2d2d30;
            --text: #e1e1e1; --text-sub: #a1a1a1; --border: #3e3e42;
        }
        body { font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; color: var(--text); background: var(--bg); user-select: none; }
        
        /* --- LAYOUT --- */
        .app-container { display: flex; width: 100%; height: 100%; }
        .sidebar { width: 260px; background: var(--sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; flex-shrink: 0; }
        .main { flex: 1; display: flex; flex-direction: column; background: var(--bg); position: relative; overflow: hidden; }
        
        /* HEADER */
        header { background: var(--surface); border-bottom: 1px solid var(--border); padding: 0 20px; height: 55px; display: flex; align-items: center; justify-content: space-between; }
        .search-box { position: relative; width: 250px; }
        .search-box input { width: 100%; padding: 6px 10px 6px 30px; border-radius: 20px; border: 1px solid var(--border); background: var(--bg); color: var(--text); }
        .search-box span { position: absolute; left: 10px; top: 6px; color: var(--text-sub); }

        /* KANBAN */
        .kanban { display: flex; padding: 20px; gap: 15px; overflow-x: auto; height: 100%; align-items: flex-start; }
        .list { background: var(--sidebar); width: 280px; min-width: 280px; border-radius: var(--radius); padding: 10px; max-height: 90%; display: flex; flex-direction: column; border: 1px solid var(--border); transition: 0.2s; }
        .list h4 { margin: 0 0 10px 5px; color: var(--text); font-weight: 700; }
        .cards { flex: 1; overflow-y: auto; min-height: 20px; padding-right: 4px; }
        
        /* TARJETAS */
        .card { background: var(--surface); padding: 0; margin-bottom: 10px; border-radius: var(--radius); box-shadow: var(--shadow); cursor: pointer; border: 1px solid var(--border); position: relative; transition: transform 0.1s; overflow: hidden; }
        .card:hover { transform: translateY(-2px); }
        .card-cover { height: 60px; background-size: cover; background-position: center; display: none; }
        .card-content { padding: 10px; }
        .card-tags { display: flex; gap: 4px; flex-wrap: wrap; margin-bottom: 5px; }
        .tag { font-size: 0.7rem; padding: 2px 6px; border-radius: 4px; color: white; font-weight: 600; }
        .tag.bug { background: var(--danger); }
        .tag.urgent { background: var(--warning); }
        .card-meta { display: flex; gap: 8px; margin-top: 8px; font-size: 0.75rem; color: var(--text-sub); align-items: center; }
        .meta-badge { background: var(--bg); padding: 2px 5px; border-radius: 4px; border: 1px solid var(--border); }
        .progress-bar { height: 4px; background: #eee; border-radius: 2px; margin-top: 8px; overflow: hidden; width: 100%; }
        .progress-fill { height: 100%; background: var(--success); width: 0%; transition: width 0.3s; }

        /* UI ELEMENTS */
        input, select, textarea { background: var(--bg); color: var(--text); border: 1px solid var(--border); padding: 8px; border-radius: 4px; width: 100%; box-sizing: border-box; }
        button { cursor: pointer; border: none; padding: 8px 12px; border-radius: 4px; font-weight: 600; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-ghost { background: transparent; color: var(--text-sub); border: 1px solid var(--border); }

        /* VISI√ìN IA UI */
        #webcam-container { position: fixed; bottom: 80px; right: 20px; width: 160px; height: 120px; background: black; border-radius: 10px; overflow: hidden; border: 2px solid var(--primary); z-index: 5000; display: none; transform: scaleX(-1); }
        #webcam-feed { width: 100%; height: 100%; object-fit: cover; }
        #virtual-cursor { position: fixed; top: 0; left: 0; width: 25px; height: 25px; background: rgba(0, 121, 191, 0.5); border: 2px solid white; border-radius: 50%; pointer-events: none; z-index: 9999; display: none; transform: translate(-50%, -50%); transition: background 0.1s; }
        #virtual-cursor.pinching { background: var(--success); width: 15px; height: 15px; border-color: lime; }
        #ai-ghost-card { position: fixed; width: 260px; padding: 15px; background: var(--surface); box-shadow: 0 15px 30px rgba(0,0,0,0.4); border-radius: 8px; border: 2px solid var(--success); z-index: 9998; pointer-events: none; opacity: 0.95; display: none; transform: rotate(3deg); }
        .ai-toggle { position: fixed; bottom: 20px; right: 20px; background: var(--text); color: var(--bg); padding: 12px 24px; border-radius: 30px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); z-index: 5001; display: flex; align-items: center; gap: 10px; font-weight: bold; cursor: pointer; }

        /* MODAL Y TABS */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: flex; justify-content: center; align-items: center; z-index: 2000; backdrop-filter: blur(2px); }
        .box { background: var(--surface); padding: 25px; border-radius: 8px; width: 350px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); border: 1px solid var(--border); }
        .modal-lg { width: 700px; max-height: 90vh; overflow-y: auto; display: flex; flex-direction: column; }
        
        .tabs { display: flex; border-bottom: 1px solid var(--border); margin-bottom: 15px; }
        .tab { padding: 10px 15px; cursor: pointer; color: var(--text-sub); border-bottom: 2px solid transparent; }
        .tab.active { color: var(--primary); border-bottom-color: var(--primary); font-weight: bold; }
        
        .task-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        
        /* MICR√ìFONO */
        .mic-wrapper { position: relative; display: flex; align-items: center; width: 100%; margin-bottom: 10px; }
        .mic-wrapper input, .mic-wrapper textarea { padding-right: 40px; }
        .mic-btn { position: absolute; right: 5px; top: 5px; background: transparent; border: none; font-size: 1.2rem; cursor: pointer; color: var(--danger); opacity: 0.6; }
        .mic-btn:hover { opacity: 1; transform: scale(1.1); }
        .mic-active { animation: pulse 1s infinite; opacity: 1; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }

        /* Checklist */
        .checklist-item { display: flex; align-items: center; gap: 10px; padding: 5px 0; border-bottom: 1px solid #eee; }
        .comment-item { border-bottom: 1px solid #eee; padding: 8px 0; font-size: 0.85rem; }
        
        #toast { position: fixed; top: 70px; right: 20px; background: #172b4d; color: white; padding: 15px; border-radius: 5px; opacity: 0; pointer-events: none; transition: opacity 0.3s; z-index: 5000; }
        #toast.show { opacity: 1; pointer-events: auto; }
        .board-item { padding: 10px; margin-bottom: 4px; cursor: pointer; border-radius: 4px; display: flex; align-items: center; gap: 8px; font-size: 0.9rem; color: #172b4d; transition: 0.2s; }
        .board-item.active { background: #e4f0f6; color: var(--primary); font-weight: 600; }
        .board-item.unread { background: #fff0f0; border-left: 3px solid var(--danger); }
    </style>
</head>
<body>

    <div id="virtual-cursor"></div>
    <div id="ai-ghost-card">
        <strong id="ghost-title">Tarea</strong>
        <div style="font-size:0.8rem; margin-top:5px; color:var(--text-sub);">Suelta los dedos para dejar caer</div>
    </div>
    <div id="webcam-container">
        <video id="webcam-feed" autoplay playsinline></video>
    </div>
    <button class="ai-toggle" onclick="toggleAI()">üëÅÔ∏è Activar C√°mara</button>

    <div id="toast" onclick="openToastBoard()">
        <strong id="toast-title">Notificaci√≥n</strong>
        <div id="toast-msg"></div>
    </div>

    <div id="auth-screen" class="overlay" style="background: var(--primary);">
        <div class="box">
            <h2 style="color:var(--primary); text-align:center;">Pro-Task v36</h2>
            <p style="text-align:center; color:gray;">Ultimate Edition</p>
            <input type="email" id="email" placeholder="Correo electr√≥nico">
            <input type="password" id="password" placeholder="Contrase√±a">
            <button class="btn-primary" style="width:100%; margin-top:10px;" onclick="window.login()">Entrar</button>
            <button class="btn-ghost" style="width:100%; margin-top:5px;" onclick="window.register()">Registrarse</button>
            <p id="auth-msg" style="color:var(--danger); font-size:0.8rem; text-align:center; display:none;"></p>
        </div>
    </div>

    <div id="app-screen" class="app-container" style="display: none;">
        <div class="sidebar">
            <div style="padding:15px; font-weight:bold; color:var(--primary);">‚ö° PRO-TASK</div>
            <div style="padding:0 10px; font-size:0.75rem; color:var(--text-sub); font-weight:bold;">MIS PROYECTOS</div>
            <div id="my-boards" style="flex:1; overflow-y:auto; padding:10px;"></div>
            <div style="padding:0 10px; font-size:0.75rem; color:var(--text-sub); font-weight:bold;">COMPARTIDOS</div>
            <div id="shared-boards" style="max-height:150px; overflow-y:auto; padding:10px;"></div>
            <div style="padding:15px; border-top:1px solid var(--border);">
                <button class="btn-primary" style="width:100%;" onclick="window.createBoard()">+ Nuevo</button>
                <div onclick="window.openTrash()" style="margin-top:10px; cursor:pointer; text-align:center; font-size:0.9rem; color:var(--text-sub);">üóëÔ∏è Papelera</div>
            </div>
        </div>

        <div class="main">
            <header>
                <div class="search-box">
                    <span>üîç</span>
                    <input type="text" placeholder="Buscar..." onkeyup="window.filterCards(this.value)">
                </div>
                <div style="display:flex; align-items:center; gap:10px;">
                    <button class="btn-ghost" onclick="window.toggleTheme()">üåì</button>
                    <div style="position:relative; cursor:pointer;" onclick="window.openUnread()">
                        üîî <span id="bell-count" style="position:absolute; top:-5px; right:-5px; background:var(--danger); color:white; font-size:0.6rem; padding:2px 4px; border-radius:10px; display:none;">0</span>
                    </div>

                    <button class="btn-ghost" onclick="window.logout()">Salir</button>

            </header>

            <div style="padding:10px 20px; display:flex; justify-content:space-between; align-items:center;">
                <h2 id="header-title" style="margin:0;">Tablero</h2>
                <div id="board-actions" style="display:none;">
                    <button class="btn-ghost" onclick="window.openShare()">üë§ Invitar</button>
                    <button class="btn-ghost" onclick="window.softDeleteBoard()" style="color:var(--danger);">üóëÔ∏è Borrar</button>
                </div>
            </div>

            <div id="kanban" class="kanban"></div>
        </div>
    </div>

    <div id="task-modal" class="overlay" style="display: none;">
        <div class="box modal-lg">
            <span onclick="window.closeModals()" style="align-self:flex-end; cursor:pointer; font-size:1.5rem;">&times;</span>
            
            <div id="m-cover-preview" style="height:100px; background:#eee; border-radius:4px; margin-bottom:10px; background-size:cover; background-position:center; display:none;"></div>

            <div class="mic-wrapper">
                <input type="text" id="m-title" style="font-size:1.5rem; font-weight:bold; border:none; background:transparent;" placeholder="T√≠tulo de la tarea" onblur="window.updateTask()">
                <button class="mic-btn" onclick="startDictation('m-title')" title="Dictar">üé§</button>
            </div>

            <div class="tabs">
                <div class="tab active" onclick="window.switchTab('details', this)">Detalles</div>
                <div class="tab" onclick="window.switchTab('comments', this)">Comentarios</div>
                <div class="tab" onclick="window.switchTab('files', this)">Adjuntos</div>
            </div>

            <div id="tab-details">
                <div class="task-grid">
                    <div>
                        <label style="font-size:0.8rem; color:var(--text-sub);">Asignar a</label>
                        <select id="m-assignee" onchange="window.updateTask()"></select>
                    </div>
                    <div>
                        <label style="font-size:0.8rem; color:var(--text-sub);">Etiqueta</label>
                        <select id="m-tag" onchange="window.updateTask()">
                            <option value="">Ninguna</option>
                            <option value="urgent">üî• Urgente</option>
                            <option value="bug">üêõ Bug</option>
                        </select>
                    </div>
                    <div>
                        <label style="font-size:0.8rem; color:var(--text-sub);">Vencimiento</label>
                        <input type="date" id="m-due" onchange="window.updateTask()">

                            <button id="btn-timer" class="btn-ghost" onclick="window.toggleTimer()">‚ñ∂Ô∏è</button>
                            <span id="m-timer-display" style="font-weight:bold;">00:00</span>
                        </div>
                    </div>
                </div>

                <label style="font-size:0.8rem; color:var(--text-sub);">Descripci√≥n</label>
                <div class="mic-wrapper">
                    <textarea id="m-desc" rows="3" onblur="window.updateTask()"></textarea>
                    <button class="mic-btn" style="top:5px;" onclick="startDictation('m-desc')" title="Dictar">üé§</button>

                <div style="margin-top:15px;">
                    <div style="display:flex; justify-content:space-between;">
                        <strong>Checklist</strong>
                        <span id="m-progress-text" style="font-size:0.8rem;">0%</span>
                    </div>

                    <div style="display:flex; gap:5px; margin-top:5px;">
                        <input id="m-new-check" placeholder="Nueva subtarea..." onkeypress="if(event.key==='Enter') window.addCheck()">
                        <button class="btn-ghost" onclick="window.addCheck()">+</button>
                    </div>

            <div id="tab-comments" style="display:none;">
                <div id="comment-list" style="max-height:200px; overflow-y:auto; margin-bottom:10px;"></div>
                <div style="display:flex; gap:5px;">
                    <input id="m-new-comment" placeholder="Comentar...">
                    <button class="btn-primary" onclick="window.addComment()">Enviar</button>
                </div>
            </div>

            <div id="tab-files" style="display:none;">
                <label>Portada (URL Imagen)</label>
                <input id="m-cover-url" placeholder="https://..." onblur="window.updateTask()">

                <div id="file-list"></div>
                <div style="display:flex; gap:5px; margin-top:10px;">
                    <input id="m-file-name" placeholder="Nombre">
                    <input id="m-file-url" placeholder="URL">
                    <button class="btn-ghost" onclick="window.addFile()">+</button>
                </div>
            </div>

            <div style="margin-top:20px; border-top:1px solid var(--border); padding-top:10px; text-align:right;">
                <button class="btn-danger" onclick="window.deleteTask()">Eliminar Tarea</button>
            </div>
        </div>
    </div>

    <div id="share-modal" class="overlay" style="display:none;">
        <div class="box">
            <h3>Invitar Miembro</h3>
            <input id="share-email" placeholder="Email">
            <button class="btn-primary" style="width:100%; margin-top:10px;" onclick="window.shareBoard()">Enviar</button>
            <button class="btn-ghost" style="width:100%; margin-top:5px;" onclick="window.closeModals()">Cancelar</button>
        </div>
    </div>

    <div id="trash-modal" class="overlay" style="display:none;">
        <div class="box modal-lg">
            <h3>Papelera</h3>
            <div id="trash-list" style="margin-top:10px;"></div>
            <button class="btn-ghost" style="margin-top:10px;" onclick="window.closeModals()">Cerrar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, query, where, serverTimestamp, arrayUnion } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // CREDENCIALES
        const firebaseConfig = {
            apiKey: "AIzaSyAQnrIODc_2Qv_Snow02X-Sq8_PHwMoRVk",
            authDomain: "trello-d2532.firebaseapp.com",
            projectId: "trello-d2532",
            storageBucket: "trello-d2532.firebasestorage.app",
            messagingSenderId: "630892154656",
            appId: "1:630892154656:web:1d0dfce355216a1d879145"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app, "pro-task-app");

        let currentUser = null;
        let currentBoardId = null;
        let boardData = null;
        let editTask = null; let editCol = null;
        let activeTimers = {};

        // --- AUTH & CORE ---
        window.login = () => signInWithEmailAndPassword(auth, _val('email'), _val('password')).catch(e => { _id('auth-msg').innerText=e.message; _id('auth-msg').style.display='block'; });
        window.register = () => createUserWithEmailAndPassword(auth, _val('email'), _val('password')).catch(e => { _id('auth-msg').innerText=e.message; _id('auth-msg').style.display='block'; });
        window.logout = () => { signOut(auth); location.reload(); };

        onAuthStateChanged(auth, user => {
            if(user) {
                currentUser = user;
                document.getElementById('user-display').innerText = user.email;
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('app-screen').style.display = 'flex';
                initDashboard();
                if(localStorage.getItem('theme')) document.documentElement.setAttribute('data-theme', localStorage.getItem('theme'));
            }
        });

        // --- DASHBOARD ---
        function initDashboard() {
            onSnapshot(query(collection(db, 'boards'), where('ownerId', '==', currentUser.uid)), snap => {
                const div = document.getElementById('my-boards'); div.innerHTML = '';
                snap.forEach(d => { if(!d.data().deleted) div.innerHTML += renderBoardItem(d.id, d.data()); });
            });
            onSnapshot(query(collection(db, 'boards'), where('members', 'array-contains', currentUser.email)), snap => {
                const div = document.getElementById('shared-boards'); div.innerHTML = '';
                snap.forEach(d => { if(!d.data().deleted && d.data().ownerId !== currentUser.uid) div.innerHTML += renderBoardItem(d.id, d.data(), true); });
            });
        }
        const renderBoardItem = (id, data, shared) => `<div class="board-item" onclick="window.openBoard('${id}')"><span>${shared?'üë•':'üìÅ'} ${data.name}</span></div>`;

        window.createBoard = async () => {
            const name = prompt("Nombre:"); if(!name) return;
            const res = await addDoc(collection(db, 'boards'), {
                name, ownerId: currentUser.uid, members: [currentUser.email],
                deleted: false, createdAt: serverTimestamp(), columns: { todo: [], doing: [], done: [] }
            });
            openBoard(res.id);
        };

        window.openBoard = (id) => {
            currentBoardId = id;
            onSnapshot(doc(db, 'boards', id), snap => {
                if(!snap.exists() || snap.data().deleted) return document.getElementById('kanban').innerHTML = '<p>No disponible</p>';
                boardData = snap.data();
                document.getElementById('header-title').innerText = boardData.name;
                document.getElementById('board-actions').style.display = (boardData.ownerId === currentUser.uid) ? 'block' : 'none';
                renderKanban();
            });
        };

        // --- KANBAN ---
        function renderKanban() {
            const container = document.getElementById('kanban'); container.innerHTML = '';
            const cols = { todo: "Por Hacer", doing: "En Progreso", done: "Finalizado" };
            for (let k in cols) {
                const list = document.createElement('div'); list.className = 'list';
                list.id = `col-${k}`;
                list.setAttribute('data-col', k);

                const cardCont = document.createElement('div'); cardCont.className = 'cards';
                cardCont.ondragover = e => e.preventDefault();
                cardCont.ondrop = e => handleDrop(e, k);
                
                (boardData.columns[k] || []).forEach(task => cardCont.appendChild(createCard(task, k)));
                
                list.innerHTML = `<h4>${cols[k]} <span>${(boardData.columns[k]||[]).length}</span></h4>`;
                list.appendChild(cardCont);
                list.innerHTML += `<button class="btn-ghost" style="width:100%; text-align:left;" onclick="window.addTask('${k}')">+ A√±adir</button>`;
                container.appendChild(list);
            }
        }

        const createCard = (task, col) => {
            const el = document.createElement('div'); el.className = 'card'; el.draggable = true;
            el.id = `card-${task.id}`;
            el.setAttribute('data-task-id', task.id);
            el.setAttribute('data-col', col);

            el.ondragstart = e => e.dataTransfer.setData('text', JSON.stringify({id: task.id, src: col}));
            el.onclick = () => openTaskModal(task, col);
            
            // Cover
            let html = '';
            if(task.cover) html += `<div class="card-cover" style="display:block; background-image:url('${task.cover}')"></div>`;
            
            html += `<div class="card-content">`;
            if(task.tag) html += `<div class="card-tags"><span class="tag ${task.tag}">${task.tag.toUpperCase()}</span></div>`;
            html += `<strong>${task.title}</strong>`;
            html += `<div class="card-meta">`;
            if(task.due) html += `<span class="meta-badge">üìÖ ${task.due.slice(5)}</span>`;
            if(task.checklist && task.checklist.length > 0) {
                const done = task.checklist.filter(c => c.done).length;
                html += `<span class="meta-badge">‚òë ${done}/${task.checklist.length}</span>`;
            }
            if(task.files && task.files.length) html += `<span class="meta-badge">üìé ${task.files.length}</span>`;
            html += `</div>`;
            
            if(task.checklist && task.checklist.length > 0) {
                const pct = Math.round((task.checklist.filter(c => c.done).length / task.checklist.length) * 100);
                html += `<div class="progress-bar"><div class="progress-fill" style="width:${pct}%"></div></div>`;
            }
            
            html += `</div>`;
            el.innerHTML = html;
            return el;
        };

        // --- TASK LOGIC ---
        window.addTask = (col) => {
            const t = prompt("Tarea:"); if(!t) return;
            const newTask = { id: Date.now().toString(), title: t, desc: '', tag: '', due: '', checklist: [], comments: [], files: [], timeLog: 0 };
            boardData.columns[col].push(newTask); save();
        };

        window.handleDrop = (e, dest) => {
            e.preventDefault(); const data = e.dataTransfer.getData('text'); if(!data) return;
            const {id, src} = JSON.parse(data); if(src === dest) return;
            const idx = boardData.columns[src].findIndex(t => t.id === id);
            const [task] = boardData.columns[src].splice(idx, 1);
            boardData.columns[dest].push(task); save();
        };

        async function save() { await updateDoc(doc(db, 'boards', currentBoardId), { columns: boardData.columns }); }

        // --- SUPER MODAL LOGIC (FIXED) ---
        window.openTaskModal = (task, col) => {
            editTask = task; editCol = col;
            document.getElementById('task-modal').style.display = 'flex';
            
            _id('m-title').value = task.title;
            _id('m-desc').value = task.desc || '';
            _id('m-due').value = task.due || '';
            _id('m-tag').value = task.tag || '';
            _id('m-cover-url').value = task.cover || '';
            
            // Assignee
            const sel = _id('m-assignee'); sel.innerHTML = '<option value="">Sin asignar</option>';
            (boardData.members || [currentUser.email]).forEach(m => {
                sel.innerHTML += `<option value="${m}" ${task.assignedTo===m?'selected':''}>${m}</option>`;
            });

            if(task.cover) { _id('m-cover-preview').style.display='block'; _id('m-cover-preview').style.backgroundImage=`url('${task.cover}')`; }
            else _id('m-cover-preview').style.display='none';

            updateTimerDisplay();
            renderChecklist();
            renderComments();
            renderFiles();
            
            // FIX: Use manual switching if 'this' is unavailable
            const detailTab = document.querySelector('.tab'); 
            window.switchTab('details', detailTab);
        };

        window.switchTab = (tabName, element) => {
            // Hide all content
            ['details', 'comments', 'files'].forEach(t => _id('tab-'+t).style.display = 'none');
            // Show selected content
            _id('tab-'+tabName).style.display = 'block';
            
            // Update Tab Style
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            if(element) element.classList.add('active');
        };

        window.updateTask = () => {
            if(!editTask) return;
            editTask.title = _id('m-title').value;
            editTask.desc = _id('m-desc').value;
            editTask.due = _id('m-due').value;
            editTask.tag = _id('m-tag').value;
            editTask.assignedTo = _id('m-assignee').value;
            editTask.cover = _id('m-cover-url').value;
            save();
        };

        window.deleteTask = () => {
            if(!confirm("¬øEliminar?")) return;
            boardData.columns[editCol] = boardData.columns[editCol].filter(t => t.id !== editTask.id);
            window.closeModals(); renderKanban(); save();
        };

        // Checklist, Comments, Files, Timer
        window.addCheck = () => {
            const val = _id('m-new-check').value; if(!val) return;
            if(!editTask.checklist) editTask.checklist = [];
            editTask.checklist.push({text: val, done: false}); _id('m-new-check').value=''; renderChecklist(); save();
        };
        window.toggleCheck = (i) => { editTask.checklist[i].done = !editTask.checklist[i].done; renderChecklist(); save(); };
        function renderChecklist() {
            const list = _id('m-checklist'); list.innerHTML = '';
            let done = 0;
            (editTask.checklist||[]).forEach((c, i) => {
                if(c.done) done++;
                const item = document.createElement('div');
                item.className = 'checklist-item';
                item.innerHTML = `<input type="checkbox" ${c.done?'checked':''}> <span>${c.text}</span>`;
                item.querySelector('input').onchange = () => window.toggleCheck(i);
                list.appendChild(item);
            });
            const pct = editTask.checklist && editTask.checklist.length ? Math.round((done/editTask.checklist.length)*100) : 0;
            _id('m-progress-bar').style.width = pct + '%'; _id('m-progress-text').innerText = pct + '%';
        }

        window.addComment = () => {
            const txt = _id('m-new-comment').value; if(!txt) return;
            if(!editTask.comments) editTask.comments = [];
            editTask.comments.push({user: currentUser.email, text: txt, date: new Date().toISOString()}); _id('m-new-comment').value=''; renderComments(); save();
        };
        function renderComments() {
            _id('comment-list').innerHTML = (editTask.comments||[]).map(c => `<div class="comment-item"><strong>${c.user}</strong>: ${c.text}</div>`).join('');
        }

        window.addFile = () => {
            if(!editTask.files) editTask.files = [];
            editTask.files.push({name: _id('m-file-name').value||'Link', url: _id('m-file-url').value}); renderFiles(); save();
        };
        function renderFiles() {
            _id('file-list').innerHTML = (editTask.files||[]).map(f => `<a href="${f.url}" target="_blank" style="display:block; padding:5px; background:#eee; margin:5px 0;">üìé ${f.name}</a>`).join('');
        }

        window.toggleTimer = () => {
            if(activeTimers[editTask.id]) {
                clearInterval(activeTimers[editTask.id]); delete activeTimers[editTask.id]; _id('btn-timer').innerText = "‚ñ∂Ô∏è";
            } else {
                activeTimers[editTask.id] = setInterval(() => { editTask.timeLog = (editTask.timeLog || 0) + 1; updateTimerDisplay(); }, 1000); _id('btn-timer').innerText = "‚è∏Ô∏è";
            }
        };
        function updateTimerDisplay() {
            const sec = editTask.timeLog || 0;
            const h = Math.floor(sec / 3600); const m = Math.floor((sec % 3600) / 60); const s = sec % 60;
            _id('m-timer-display').innerText = `${h}:${m<10?'0'+m:m}:${s<10?'0'+s:s}`;
        }

        // --- UTILS ---
        window._id = (x) => document.getElementById(x);
        function _val(x) { return document.getElementById(x).value; }
        window.closeModals = () => document.querySelectorAll('.overlay').forEach(e => { if(e.id!=='auth-screen') e.style.display='none'; });
        window.openShare = () => _id('share-modal').style.display='flex';
        window.shareBoard = async () => { await updateDoc(doc(db,'boards',currentBoardId), {members: arrayUnion(_val('share-email'))}); window.closeModals(); };
        window.toggleTheme = () => { const h = document.documentElement; h.setAttribute('data-theme', h.getAttribute('data-theme')==='dark'?'light':'dark'); };
        window.filterCards = (q) => document.querySelectorAll('.card').forEach(c => c.style.display = c.innerText.toLowerCase().includes(q.toLowerCase()) ? 'block' : 'none');
        window.softDeleteBoard = async () => { if(confirm("¬øPapelera?")) await updateDoc(doc(db,'boards',currentBoardId), {deleted:true}); };
        window.openTrash = () => {
             onSnapshot(query(collection(db,'boards'), where('ownerId','==',currentUser.uid)), snap => {
                 let h = '';
                 snap.forEach(d => { if(d.data().deleted) h += `<div style="display:flex; justify-content:space-between; margin-bottom:10px;"><span>${d.data().name}</span><button class="btn-primary" onclick="window.restore('${d.id}')">‚ôªÔ∏è</button></div>`; });
                 _id('trash-list').innerHTML = h || 'Vac√≠a';
                 _id('trash-modal').style.display='flex';
             });
        };
        window.restore = async(id) => updateDoc(doc(db,'boards',id), {deleted:false});

        // --- üé§ VOICE ASSISTANT ---
        window.startDictation = (inputId) => {
            if (location.protocol !== 'https:' && location.hostname !== 'localhost') return alert("Dictado requiere HTTPS.");
            if (!('webkitSpeechRecognition' in window)) return alert("Usa Chrome o Edge.");
            const recognition = new webkitSpeechRecognition();
            recognition.lang = "es-ES";
            
            const btn = document.getElementById(inputId).parentNode.querySelector('.mic-btn');
            btn.classList.add('mic-active');
            
            recognition.onresult = (event) => {
                const text = event.results[0][0].transcript;
                document.getElementById(inputId).value = text;
                window.updateTask();
                btn.classList.remove('mic-active');
            };
            recognition.onerror = () => btn.classList.remove('mic-active');
            recognition.start();
        };

        // --- üëÅÔ∏è COMPUTER VISION (MAGNET MODE) ---
        let camera = null;
        let isAiActive = false;
        
        window.toggleAI = () => {
            const container = document.getElementById('webcam-container');
            const cursor = document.getElementById('virtual-cursor');
            if(isAiActive) { if(camera) camera.stop(); container.style.display = 'none'; cursor.style.display = 'none'; isAiActive = false; return; }
            container.style.display = 'block'; cursor.style.display = 'block'; isAiActive = true;
            initHands();
        };

        async function initHands() {
            const videoElement = document.getElementById('webcam-feed');
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7, minTrackingConfidence: 0.7 });
            hands.onResults(onResults);
            camera = new Camera(videoElement, { onFrame: async () => { await hands.send({image: videoElement}); }, width: 320, height: 240 });
            camera.start();
        }

        // GESTURE LOGIC: HYSTERESIS & LOCKING
        let isPinching = false;
        let draggingCardId = null; 
        let draggingSourceCol = null;

        function onResults(results) {
            if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0) return;
            const landmarks = results.multiHandLandmarks[0];
            const indexTip = landmarks[8];
            const thumbTip = landmarks[4];

            const x = (1 - indexTip.x) * window.innerWidth;
            const y = indexTip.y * window.innerHeight;
            
            const cursor = document.getElementById('virtual-cursor');
            cursor.style.left = `${x}px`; cursor.style.top = `${y}px`;

            const distance = Math.hypot(indexTip.x - thumbTip.x, indexTip.y - thumbTip.y);
            const PINCH_START = 0.03; 
            const PINCH_RELEASE = 0.06;

            // GRAB
            if (!isPinching && distance < PINCH_START) {
                isPinching = true;
                cursor.classList.add('pinching');
                const elements = document.elementsFromPoint(x, y);
                const cardEl = elements.find(el => el.classList.contains('card'));
                if (cardEl) {
                    draggingCardId = cardEl.getAttribute('data-task-id');
                    draggingSourceCol = cardEl.getAttribute('data-col');
                    const ghost = document.getElementById('ai-ghost-card');
                    ghost.querySelector('#ghost-title').innerText = cardEl.querySelector('strong').innerText;
                    ghost.style.display = 'block';
                }
            }

            // HOLD
            if (isPinching) {
                if (draggingCardId) {
                    const ghost = document.getElementById('ai-ghost-card');
                    ghost.style.left = (x + 20) + 'px'; ghost.style.top = (y + 20) + 'px';
                }
            }

            // RELEASE
            if (isPinching && distance > PINCH_RELEASE) {
                isPinching = false;
                cursor.classList.remove('pinching');
                if (draggingCardId) {
                    const elements = document.elementsFromPoint(x, y);
                    const listEl = elements.find(el => el.classList.contains('list'));
                    if (listEl) {
                        const targetCol = listEl.id.replace('col-', '');
                        if (targetCol && targetCol !== draggingSourceCol) {
                            const idx = boardData.columns[draggingSourceCol].findIndex(t => t.id === draggingCardId);
                            if(idx > -1) {
                                const [task] = boardData.columns[draggingSourceCol].splice(idx, 1);
                                boardData.columns[targetCol].push(task);
                                save();
                            }
                        }
                    }
                    document.getElementById('ai-ghost-card').style.display = 'none';
                    draggingCardId = null; draggingSourceCol = null;
                } else {
                    const el = document.elementFromPoint(x, y);
                    if(el) el.click();
                }
            }
        }
    </script>
</body>
